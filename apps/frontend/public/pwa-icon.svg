<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6d28d9;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="10" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="128" fill="#1a1625" />
  
  <!-- Stylized F / Chart Icon -->
  <g transform="translate(106, 106) scale(0.6)" filter="url(#glow)">
    <!-- Vertical Bar (The spine of F) -->
    <rect x="50" y="50" width="80" height="400" rx="40" fill="url(#grad1)" />
    
    <!-- Top Bar (The top of F) -->
    <rect x="150" y="50" width="250" height="80" rx="40" fill="url(#grad1)" />
    
    <!-- Middle Bar (The middle of F / Growth Chart) -->
    <rect x="150" y="210" width="180" height="80" rx="40" fill="#22c55e" />
    
    <!-- Rising Dot/Coin -->
    <circle cx="380" cy="180" r="50" fill="#22c55e" opacity="0.8" />
  </g>
</svg>